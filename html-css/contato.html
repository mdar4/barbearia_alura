<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <title> Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
             <h1>
                 <img src="/img/logo.png" alt="">
             </h1>
             <nav>
                 <ul>
                     <li><a href="index.html" >Home</a></li>
                     <li><a href="produto.html" >Produtos</a></li>
                     <li><a href="/contato.html" >Contato</a></li>
                 </ul>
             </nav>
        </div>
     </header>
     <main class="main-contato">
        <form action="">
            <label for="name">Nome e Sobrenome</label>
            <input id="name" type="text" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input id="name" type="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="phone">Telefone</label>
            <input id="phone" type="tel" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"> <input id="radio-email" name="contato" type="radio" value="email">E-mail</label>

                <label for="radio-phone"><input id="radio-phone" name="contato" type="radio" value="phone">Telefone</label>

                <label for="radio-whats"><input id="radio-whats" name="contato" type="radio" value="whats" checked>Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked> Gostaria de receber as novidades por E-mail?</label>
            <input type="submit" value="Enviar" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
     </main>
     <footer>
        <img src="/img/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura 2019</p>
    </footer>
</body>
</html>
